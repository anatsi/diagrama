<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css" media="all">
  <script src="./pace/pace.js"></script>
  <link href="./pace/themes/pace-theme-center-radar.css" rel="stylesheet">
  <link rel="shortcut icon" href="assets/ico/favicon.ico">
  <script type="text/javascript" src="comprobar.js">

  </script>

</head>

<body>
  <header>
    <h2>REGISTRO DE MOVIMIENTOS</h2>
  </header>
  <div class="two-columns">
    <form class="contact_form" action="" method="post" enctype="multipart/form-data">
      <ul>
        <li>
          <label for="origen">ORIGEN</label>
          <p class="radio"><input type="radio" name="origen" value="CANOPY" onclick="comprobar();">CANOPY</p>
          <p class="radio"><input type="radio" name="origen" value="P12" onclick="comprobar();">P12</p>
          <p class="radio"><input type="radio" name="origen" value="MALVINAS" onclick="comprobar();">MALVINAS</p>
          <select class="" name="otrosOrigenes" id="otro">
             <option value="" selected disabled>OTRAS OPCIONES</option>
             <option value="YARD">YARD</option>
             <option value="P9">P9</option>
             <option value="ZENDER">ZENDER</option>
             <option value="RAI">RAI</option>
             <option value="MOLINO">MOLINO</option>
             <option value="MOVA">MOVA</option>
             <option value="PUVA">PUVA</option>
             <option value="RAVA">RAVA</option>
             <option value="SP9VA">SP9VA</option>
           </select>
        </li>
        <li>
          <label for="Bastidor">BASTIDOR</label>
          <input type="text" name="Bastidor" />
        </li>
      </ul>
  </div>
  <div class="botones">

    <button type="button" name="button" id="salir"><a href="#">SALIR</a></button>
  </div>
  </form>

</body>

</html>
